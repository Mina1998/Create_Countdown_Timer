<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <h2>Time Left To 2024</h2>
    <div class="timer">
        <div class="box">
            <span class="days unit"></span>
            <span>Days</span>
        </div>

        <div class="box">
            <span class="hours unit">20</span>
            <span>Hours</span>
        </div>

        <div class="box">
            <span class="minutes unit">20</span>
            <span>Minutes</span>
        </div>

        <div class="box">
            <span class="seconds unit">20</span>
            <span>Seconds</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
